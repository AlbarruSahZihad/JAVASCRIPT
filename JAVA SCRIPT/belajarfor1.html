<head>
    <title>Belajar for</title>

    <script>
        function bintang() {
            var input = document.getElementById(input).value;



            for (var sd = 1; i <= input; sd++) {
                for (var sd = 1; i <= sd; i++) {
                    document.write("*");
                }
                document.write("<br>")
            }
        }
    </script>
