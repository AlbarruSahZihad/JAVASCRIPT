<html>

<head>
    <title>belajar_js1</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <style>
        body {
            background-color: rgb(24, 24, 24);
        }

        h2 {
            color: aqua;
        }

        h6 {
            color: grey;
        }
    </style>

</head>

<body>
    <div class="container p-5">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 bg-light rounded">
                <div class="m my-5">
                    <h2 class="m p-2 ms-4">
                        <p>PROGRAM PENJUALAN KOMPUTER</p>
                    </h2>
                    <hr>
                    <p>
                    <h6>silah kan pilih jenis barang yang akan anda beli,dan anda akan mengetahui berapa harganya
                    </h6>
                    </p>
                    <br><br>
                    <div class="col">
                        <label class="form-label"><b>Barang</b></label>
                        <select class="form-select" id="tujuan">
                            <option selected disabled>- Pilih Barang -</option>
                            <option value="1">Laptop</option>
                            <option value="2">Keyboard</option>
                            <option value="3">Mouse</option>
                        </select>
                    </div>
                    <div class="col-md-12 p-2">
                        <label class="form-label"><b>Discount</b></label>
                        <input type="text" class="form-control" value="10%" readonly>
                    </div>

                    <div class="col-md-12 p-2">
                        <label class="form-label">Harga Jual</label>
                        <input type="text" class="form-control" style="background-color: red;" id="harga" readonly>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var barang = document.getElementById('tujuan');
        var hj = document.getElementById('harga');
        var persent = .10;

        barang.addEventListener('change', function () {
            if (barang.value == '1') {
                var harga = '7500000';
                var disc = harga * .10;
                var hasil = harga - disc;
                hj.value = hasil;
            }

            else if (barang.value == '2') {
                var harga = '100000';
                var disc = harga * .10;
                var hasil = harga - disc;
                hj.value = hasil;
            }

            else if (barang.value == '3') {
                var harga = '75000';
                var disc = harga * .10;
                var hasil = harga - disc;
                hj.value = hasil;
            }
        })
    </script>
</body>
